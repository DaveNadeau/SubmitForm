<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="root">
      <div class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">This submission form was created to fulfill a project
        for freeCodeCamp.  As such it meets all requirements pursuiant to the
        project outline.</p>
      </div>
      <div class="form">
        <form class="form" action="index.html" method="get">
          <input class="inputField" type="text" id="name"
          name="name" placeholder="enter your name" required>
          <input class="inputField" type="email" id="email"
          name="enter your email" placeholder="enter your email" required>
        </form>
      </div>
      <div class="footer">
        <input type="submit" name="submitBtn" value="Submit">
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
